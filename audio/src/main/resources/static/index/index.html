<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"/>
    <title>录音播放</title>
    <link rel="stylesheet" type="text/css" href="../css/bulma.css">
    <link rel="stylesheet" type="text/css" href="../css/audio-base.css">
    <link rel="stylesheet" type="text/css" href="../css/audioList.css">
</head>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/laydate/laydate.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="./audio.js"></script>
<style>


</style>
<body style="overflow: hidden;">

<div id="audioHtml">
    <div id="audioWindowTitle">
        <div class="audioTitleName"><h2>录音查询</h2></div>
        <div class="audioRightTopBtn" onclick="closeAudioWindow()">X</div>
    </div>
    <div id="audioCheckDiv">
        <div id="audioTabs" class="tabs is-toggle">
            <ul>
                <li id="singleLi" class="is-active" onclick=showSingleHis(this)><a>单呼</a></li>
                <li id="groupLi" onclick=showGroupHis(this)><a>会议</a></li>
            </ul>
        </div>
        <div id="audioDateDiv">
            时间：
            <input id="audioDateInput" class="btn" onload=alert(1)>
        </div>
        <button id="searchAudioBtn" class="button" onclick=queryAudio()>查询</button>
    </div>
    <div id="audioTable">
        <table class="table is-hoverable is-bordered is-narrow">
            <thead>
                <tr>
                    <th class="audioTd1">序号</th>
                    <th class="audioTd2">通话人</th>
                    <th class="audioTd3">开始时间</th>
                    <th class="audioTd4">结束时间</th>
                    <th class="audioTd5">操作</th>
                </tr>
            </thead>
            <tbody class="scrollDiv">
            </tbody>
        </table>
    </div>
</div>

</body>
<script>

    $(function(){
        initDate();
        audioUserId=GetUrlParam("id");
        loadSingleAudio(audioUserId,getNowFormatDate());
    });


</script>
</html>

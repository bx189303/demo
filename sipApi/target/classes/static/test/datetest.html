<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用 layDate 独立版</title>
</head>
<script src="/laydate/laydate.js"></script> <!-- 改成你的路径 -->
<body>
<input type="text" id="test1" style="margin-left: 100px">
<input type="text" id="test16" style="margin-left: 100px;width: 350px;">

<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#test1', //指定元素
        format: 'yyyy-MM-dd HH:mm'
    });

    laydate.render({
        elem: '#test16'
        ,type: 'datetime'
        ,range: '到'
        ,format: 'yyyy年M月d日H时m分s秒'
    });
</script>
</body>
</html>

<script>
    //全局变量
    var userId="";
    var src="";
    var dst="";
    var type="";
    //系统参数
    var imgUrlPre="";
    var serverUrl="";

    $(function(){
        src=userId=GetUrlParam("userid");
        page=1;
        //读取参数
        getParam();
    });
    //读取系统参数后开始加载
    function getParam(){
        $.ajax({
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : "/getHtmlparam",
            //请求成功
            success : function(result) {
                serverUrl=result.data.serverUrl;
                imgUrlPre=result.data.nginxUrl+"/";
                openSocket();
                loadGroups();
                loadFriends();
                loadIndex();
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        })
    }

    //内容输入框的回车事件
    $('#talkInput').on("keydown",function(event){
        if(event.keyCode==13){
            sendContent();
        }
    })

    //发送文件
    function insertFile(){
        var file='<input type="file" class="fileInput hide" onchange="showFileImg(this)">';
        setTimeout(function(){
            $(file).click();
        },500)
    }
    //显示文件预览
    function showFileImg(obj){
        console.log("显示文件预览")

        var file = $(obj).val();
        var fileName= getFileName(file);
        var showName= getFileName(file);
        var imgSrc="/img/file.png";
        var imgClass="fileImg";
        var divClass="fileInputDiv";
        var fileType=getFileType(fileName);
        if(fileType=="img"){ //如果是图片
            imgSrc=window.URL.createObjectURL(obj.files.item(0));
            showName="";
            imgClass="imgFileImg";
            divClass="imgInputDiv";
        }
        var fileDiv='<div name="'+fileName+'" class="'+divClass+'"><img class="'+imgClass+'" src="'+imgSrc+'"><span class="fileNameSpan">'+showName+'</span></div>';
        $("#fileInput").append(fileDiv);
        $("#fileInput").append(obj);
    }
    //获取文件名-显示预览用
    function getFileName(file){//通过第二种方式获取文件名
        var arr = file.split('\\');//通过\分隔字符串，成字符串数组
        return arr[arr.length-1];//取最后一个，就是文件名
    }

    //清空内容输入框
    function cleanInput(){
        $("#talkInput").val("");
        $("#fileInput").html("");
    }

    /*好友列表搜索框*/
    function searchFriend(){
        var searchName=$("#friendUlInput").val();
        if(searchName==""||searchName==null||searchName=="undefined"){
            console.log("输入框为空");
            return;
        }
        $("#cleanFriendSearchBtn").show();
        //好友搜索
        $.ajax({
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : "/searchPerson/"+searchName,
            //请求成功
            success : function(result) {
                // console.log("getUserByGroup : "+result.data);
                var res=result.data;
                var html='';
                $(res).each(function(i,n){
                    if(n.sId==src){
                        return true;
                    }
                    html+='<li name="'+n.sId+'" class="searchFriendLi" type="single" onclick="jumpChat(this)">\n' +
                        '                        <div class="liContentDiv scrollDiv">\n' +
                        '                            <div class="liContentImgDiv">\n' +
                        '                                <img src="../img/head.png">\n' +
                        '                            </div>\n' +
                        '                            <div class="liContentRightDiv">\n' +
                        '                                <div class="liFriendUser liName">'+n.sUnitname+' '+n.sName+'</div>\n' +
                        '                            </div>\n' +
                        '                        </div>\n' +
                        '                        <div class="liSpace"/>\n' +
                        '                    </li>';
                })
                $("#friendUl").html(html);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        })
        //群搜索
        $("#groupUl li").each(function(i,n){
            $(this).show();
            var name=$(this.getElementsByClassName("liFriendUser")[0]).text();
            if(name.indexOf(searchName)==-1){
                $(this).hide();
            }
        })
    }
    //清空好友搜索
    function cleanFriendSearch(obj){
        $("#friendUlInput").val("");
        $("#groupUl li").show();
        loadFriends();
        $(obj).hide();
    }
    //好友搜索回车事件
    $("#friendUlInput").on("keydown",function(event){
        if(event.keyCode==13){

    })

    /*首页消息列表搜索框*/

        var searchName=$("#chatLiInput").val();

        $("#cleanChatSearchBtn").show();
        $("#chatUl li").each(function(i,n){
            $(this).show();
            var name=$(this.getElementsByClassName("liContentUser")[0]).text();
            if(name.indexOf(searchName)==-1){

            }

    function cleanIndexSearch(obj){
        $("#chatLiInput").val("");

//----------------------------------------聊天界面js--------------------------------------------------
    //发送消息
    function sendContent(){
        sendFile();
        sendText();
    }
    //发送文本
    function sendText(){
        //获取文本内容
        var content=$("#talkInput").val();
        if(content.trim()==""){
            return;
        }
        //发送
        var sendTextTime=getMyDate(Date.now());
        var param={
            "type":"msg",
            "sendTime":sendTextTime,
            "data":{
                "type": type,
                "src": src,
                "dst": dst,
                "content": {
                    "type": "text",
                    "content": content
                }
            }
        };
        var data=JSON.stringify(param);
        var url="/send";
        $.ajax({
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : url,
            data : data,
            //请求成功
            success : function(result) {
                var uuid=result.data.uuid;
                //显示消息
                showTalk(sendTextTime,content,uuid);
                //首页消息列表更新
                var name=$("#titleName").text();
                indexMsgListUpdate(dst,name,type,content,"send");
                //清空输入框
                $("#talkInput").val("");
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        })
    }
    //发送文件
    function sendFile(){
        //获取文件
        if($(".fileInput").length>0){
            $(".fileInput").each(function(i,n){
                var fileName=getFileName($(n).val());
                var fileType=getFileType(fileName);
                var fileImgSrc=window.URL.createObjectURL(n.files.item(0));
                var fileSize=n.files[0].size;
                // console.log(fileSize)
                if(fileSize>1*1024*1024*1024){
                    layer.msg("发送文件最大支持1G");
                    return;
                }
                var sendFileTime=getMyDate(Date.now());
                console.log("上传文件");
                var url="/upload";
                var file1 = n.files[0];
                var formData = new FormData();
                formData.append('files', file1);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', url, true);
                xhr.send(formData);
                //清空文件输入框
                $("#fileInput").html("");
                //如果不是图片，显示发送文件消息预览
                if(fileType!="img"){
                    var content="";
                    if(fileType=="img"){
                        content='<div class="imgShowDiv" onclick="download(this)"><img src="'+fileImgSrc+'"></div>';
                    }else if(fileType=="file"){
                        content='<div class="fileShowDiv" onclick="download(this)"><img src="/img/file.png"><span class="fileShowSpan">'+fileName+'</span></div>';
                    }
                    showFilePreview(sendFileTime,content,fileImgSrc);
                }
                //发送完成回调
                xhr.onreadystatechange=function(){
                    if (xhr.readyState==4 && xhr.status==200){
                        // console.log(xhr.responseText);
                        //发送消息
                        var res=JSON.parse(xhr.responseText);
                        var uuid=res.data.uuid;
                        var param={
                            "type":"msg",
                            "sendTime":sendFileTime,
                            "data":{
                                "type": type,
                                "src": src,
                                "dst": dst,
                                "content": {
                                    "type": "file",
                                    "content": {
                                        "type":fileType,
                                        "name":fileName,
                                        "content":uuid
                                    }
                                }
                            }
                        };
                        var data=JSON.stringify(param);
                        var url="/send";
                        $.ajax({
                            type : "POST",
                            contentType: "application/json;charset=UTF-8",
                            url : url,
                            data : data,
                            //请求成功
                            success : function(result) {
                                //删除文件消息预览
                                $('.chatMsg[name="'+fileImgSrc+'"]').remove();
                                var msgUuid=result.data.uuid;
                                //显示消息
                                var content="";
                                if(fileType=="img"){
                                    var imgsrc=imgUrlPre+uuid;
                                    content='<div name="'+uuid+'" filename="'+fileName+'" class="imgShowDiv" onclick="download(this)"><img src="'+imgsrc+'"></div>';
                                }else if(fileType=="file"){
                                    content='<div name="'+uuid+'" filename="'+fileName+'" class="fileShowDiv" onclick="download(this)"><img src="/img/file.png"><span class="fileShowSpan">'+fileName+'</span></div>';
                                }
                                showTalk(sendFileTime,content,msgUuid);
                                //首页消息列表更新
                                var name=$("#titleName").text();
                                indexMsgListUpdate(dst,name,type,"[文件]","send");
                            },
                            //请求失败，包含具体的错误信息
                            error : function(e){
                                console.log(e.status);
                                console.log(e.responseText);
                            }
                        })
                    }else if (xhr.readyState==4 && xhr.status!=200){
                        console.log("上传文件失败");
                        $('.chatMsg[name="'+fileImgSrc+'"] .read').text("发送失败");
                        $('.chatMsg[name="'+fileImgSrc+'"] .read').addClass("redText");
                    }
                };
            })
        }
    }

    //显示发送消息
    function showTalk(time,data,uuid){
        // console.log(data)
        var readText="";
        if(type=="single"){
            readText="未读";
        }else if(type=="group"){
            readText="0人已读";
        }
        //对话窗口显示消息
        var html='<div name="'+uuid+'" class="RightTalk chatMsg">\n' +
            '                    <div class="rightTalkImgDiv talkImgDiv">\n' +
            '                        <img src="../img/head.png">\n' +
            '                    </div>\n' +
            '                    <div class="rightTalkContent">\n' +
            '                        <div class="talkUser">'+time+'&nbsp;&nbsp;&nbsp;我</div>\n' +
            '                        <div class="rightTalkNotify">\n' +
            '                            <div class="rightTalkBubble">'+data+'</div>\n' +
            '                            <div class="read">'+readText+'</div>\n' +
            '                        </div>\n' +
            '                    </div>\n' +
            '                </div>'
        $("#chatWindow").append(html);
        scrollChatWindow();
    }

    //显示发送文件预览
    function showFilePreview(time,data,uuid){
        // console.log(data)
        var readText="发送文件中...";
        //对话窗口显示消息
        var html='<div name="'+uuid+'" class="RightTalk chatMsg">\n' +
            '                    <div class="rightTalkImgDiv talkImgDiv">\n' +
            '                        <img src="../img/head.png">\n' +
            '                    </div>\n' +
            '                    <div class="rightTalkContent">\n' +
            '                        <div class="talkUser">'+time+'&nbsp;&nbsp;&nbsp;我</div>\n' +
            '                        <div class="rightTalkNotify">\n' +
            '                            <div class="rightTalkBubble">'+data+'</div>\n' +
            '                            <div class="read">'+readText+'</div>\n' +
            '                        </div>\n' +
            '                    </div>\n' +
            '                </div>'
        $("#chatWindow").append(html);
        scrollChatWindow();
    }

    //对话窗口右上角按钮-查看对话详情
    function jumpChatDetail(){
        //切换显示
        $("#topPointIcon").hide();

        $("#titleChatDetail").show();
        $("#chatMainDiv").hide();
        $("#topBackIcon").show();
        $("#topOutIcon").hide();
        $("#chatDetailDiv").show();
        //加载聊天详情
        // loadChatDetail();
    }
    function loadChatDetail(){
        //加载聊天详情页
        var chatPersonHtml="";
        if(type=="single"){
            $("#groupDetail").hide();//隐藏群名输入框
            var name=$("#titleName").text();//获取对话人姓名
            var personName=name.split(" ");
            personName=personName[personName.length-1];
            chatPersonHtml='<div name="'+dst+'" class="chatPersonDiv">\n' +
                '<img src="../img/head.png" >'+personName+'</div>';
            chatPersonHtml+='<div id="chatPersonAddIcon" class="btnIcon chatPersonDiv" onclick="addGroupHtml(this)">\n' +
                '                    <img src="../img/jia.png" >\n' +
                '                </div>';
            $("#chatPersonDiv").html(chatPersonHtml);
        }else if(type=="group"){
            $.ajax({
                type : "POST",
                contentType: "application/json;charset=UTF-8",
                url : "/getPersonByGroupId/"+dst,
                //请求成功
                success : function(result) {
                    // console.log("getUserByGroup : "+result.data);
                    var users=result.data;
                    // 窗口群名加上人数
                    $("#groupDetail").show();
                    $("#groupNameInput").attr("placeholder",$("#titleName").text());
                    var oldtitle=$("#titleName").text();
                    $("#titleName").html(oldtitle+"&nbsp;("+$(users).length+")");
                    // 更新详情页
                    var html='';
                    $(users).each(function(i,n){
                        html+='<div name="'+n.sId+'" class="chatPersonDiv">\n' +
                            '<img src="../img/head.png" >'+n.sName+'</div>';
                    })
                    html+='<div id="chatPersonAddIcon" class="btnIcon chatPersonDiv" onclick="addGroupHtml(this)">\n' +
                        '                    <img src="../img/jia.png" >\n' +
                        '                </div>';
                    $("#chatPersonDiv").html(html);
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            })
        }
    }

    //从对话详情页返回
    function chatDetailback(){
        //切换显示
        $("#topPointIcon").show();
        $("#titleName").show();
        $("#titleChatDetail").hide();
        $("#chatMainDiv").show();
        $("#topBackIcon").hide();
        $("#topOutIcon").show();
        $("#chatDetailDiv").hide();
    }

    //更新群信息(名字)
    function updateGroupName(){
        var groupName=$("#groupNameInput").val();
        var param={
            "groupId":dst,
            "groupName":groupName
        }
        $.ajax({
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : "/updateGroup",
            data : JSON.stringify(param),
            //请求成功
            success : function(result) {
                console.log("更新群名 : "+result.msg);
                $("#titleName").text(groupName);
                chatDetailback();
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        })
    }

    //跳转addgroup页面-群内加人
    function addGroupHtml(obj){
        var userIds="";
        $(obj).siblings().each(function(i,n){
            userIds+=$(n).attr("name")+",";
        })
        userIds=userIds.substr(0,userIds.length-1);
        // console.log(userIds)
        var index = layer.open({
            title: false,
            type: 2,
            anim: 0,//动画0-6
            content: serverUrl+'/chat/addGroup.html?src='+src+'&&dst='+dst+'&&type='+type+'&&userId='+userIds,
            area: ['100%', '100%'],
            // maxmin: true,
            closeBtn:0
        });
        layer.full(index);
    }

    function askOutGroup(){
        layer.confirm('是否确定退出该群？', {
            title: false,
            skin: "redText",
            btn: ['确定','取消'] //按钮
        }, function(index){
            console.log("退群")
            layer.close(index);
        }, function(){
            console.log("取消退群")
        });
    }

    //退群
    function outGroup(){
        var param={
            "groupId":dst,
            "userId":src
        }
        $.ajax({
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : "/outGroup",
            data : JSON.stringify(param),
            //请求成功
            success : function(result) {
                console.log(src+":退群");
                location.reload();
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        })
    }

    //监听对话窗口滚动
    function chatWindowScroll(obj){
        var divScrollTop = obj.scrollTop;
        var divClientHeight = obj.clientHeight;
        var divScrollHeight = obj.scrollHeight;
        if(divScrollTop + divClientHeight >= divScrollHeight){
            // console.log('到底部了');
        }
        if(divScrollTop == 0){
            // console.log('到顶部了');
            if(noMoreRecord){
                return;
            }
            page=page+1;
            loadChatMsg(page);
        }
    }
</script>

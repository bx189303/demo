<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"/>
    <title>战位</title>
    <link rel="stylesheet" type="text/css" href="./dutybase.css">
    <link rel="stylesheet" type="text/css" href="../css/duty.css">
    <link rel="stylesheet" type="text/css" href="../zTree/css/zTreeStyle/zTreeStyle.css">
</head>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../layer/layer.js"></script>
<script type="text/javascript" src="../js/util.js"></script>

<style>


</style>
<body style="overflow: hidden;color: #fff;">

<div id="dutyHtml" >
    <div id="duTyWindowTitle">
        <div id="duTyWindowTitleName" class="dutyTitleName"><h2>战位信息</h2></div>
        <div class="dutyRightTopBtn" onclick="closeDutyWindow()">X</div>
    </div>
    <div id="dutyWindowBody">
        <div id="dutyLeftDiv">
            <div id="dutyUnitTree" class="dutyDivShadow treeScroll">
                <ul id="zTree" class="ztree"></ul>
            </div>
        </div>
        <div id="dutyRightDiv">
            <div id="dutyInputDiv" class="dutyDivShadow">
                <div class="dutyInputTitleDiv">姓名</div>
                <input id="dutyNameInput" type="text">
                <div id="dutyInfoSearchBtn" onclick=searchDutyDetail()>搜索</div>
            </div>
            <div id="mainDutyDiv" class="dutyDivShadow">
                <div id="dutyTitle" class="unitName">
                    <div id="dutyUnitName"></div>
                </div>
                <div id="mainDutyTypeDiv" class="scrollDiv">
                </div>
            </div>
            <div id="dutyDetailDiv" class="dutyDivShadow">
            </div>
        </div>

    </div>
</div>
</body>
<script>
    $(function(){
        var userId=GetUrlParam("id");
        if(userId==null){
            console.log("没有收到id，默认显示海淀分局");
            // userId="6DFEB2D364DA4CD3A4A1EB12A1F462B1";
            // userId='C3413364EDB0416094D5E44FC101DB8E';
            userId='039766';
        }
        initDutyHtml(userId);
    });


</script>
